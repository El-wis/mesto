<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              class="profile__avatar"
              src="./images/Avatar.png"
              alt="аватар человека"
            />
            <div class="profile__text">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements"></section>
        <template id="container">
          <div class="elements__item">
            <img class="elements__image" src="#" alt="#" />
            <button class="elements__button-trash" type="button"></button>
            <div class="elements__base">
              <h2 class="elements__title"></h2>
              <button class="elements__button-heart" type="button"></button>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <form
            class="popup__form popup__form_type_profile"
            name="profile-form" novalidate
          >
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text"
              name="input-name"
              value=""
              required
              minlength="2"
              maxlength="40"
              class="popup__input popup__input_type_name"
            />
            <span class="input-name-error"></span>
            <input
              type="text"
              name="input-job"
              value=""
              required
              minlength="2"
              maxlength="200"
              class="popup__input popup__input_type_job"
            />
            <span class="input-job-error"></span>
            <button class="popup__button popup__button_disabled" type="submit" disabled>Сохранить</button>
            <button class="popup__close-icon" type="button"></button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_cards">
        <div class="popup__container">
          <form class="popup__form" name="profile-form" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <input
              type="text"
              name="input-name"
              value=""
              required
              minlength="2"
              maxlength="30"
              placeholder="Название"
              class="popup__input popup__input_type_title"
            />
            <span class="input-name-error"></span>
            <input
              type="url"
              name="input-url"
              value=""
              required
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_type_url"
            />
            <span class="input-url-error"></span>
            <button class="popup__button popup__button_disabled" type="submit" disabled>Создать</button>
            <button class="popup__close-icon" type="button"></button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__wrapper">
          <img class="popup__image" src="#" alt="#" />
          <p class="popup__caption"></p>
          <button class="popup__close-icon" type="button"></button>
        </div>
      </div>
    </div>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
